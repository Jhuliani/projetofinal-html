<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="O CINEBR é o seu site de filmes nacionais.">
    <meta name="keywords" content="cinebr, filmes nacionais, filmes brasileiros">    
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/assine.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>CINEBR | Assine</title>
</head>
<body>
    <header class="cabecalho">
        <div clas="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu container__imagem"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu__assine">
                    <div class="lista-menu-assine__botao">
                        <a href="#" class="lista-menu__link">Assine agora</a>
                    </div>                    
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">QUEM SOMOS</a>
                </li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
                </li>
            </ul>
            
            <a href="index.html" class="container__logo container__imagem">
            <img src="./imagens/LOGO.PNG" alt="logo CINEBR">
            </a>   
           
        </div> 
        
        <ul class="opcoes">
            <li class="opcoes__titulo">
                <a href="#" class="lista-menu__link">QUEM SOMOS</a>
            </li>
            <li class="opcoes__titulo">
                <a href="#" class="lista-menu__link">PROGRAMAÇÃO</a>
            </li>
        </ul>
        
        
        <li class="lista-menu__assine2">
            <div class="lista-menu-assine__botao">
                <a href="#" class="lista-menu__link">Assine agora</a>
            </div>                    
        </li>

    </header>

    <main>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Fórmulário de novos assinantes</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone</label>
                    </div>
                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br><br>
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelInput">Cidade</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado" class="labelInput">Estado</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelInput">Endereço</label>
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>

    </main>
    
</body>
</html>
