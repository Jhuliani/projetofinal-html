    <main>
        <h2 id="menuForms">Formulário de novos assinantes:</h2>
    <div class="Formulario_conectado_com_planilha_google">
        <h3 id="msg"></h3>
        <form>
            <label>Nome Completo</label>
            <input type="text" name="nome" placeholder="Seu nome é..."> </br>

            <label>E-mail</label>
            <input type="email" name="email" placeholder="dominio@exemplo.com" required > </br>

            <label>Telefone</label>
            <input type="tel" name="telefone" placeholder="(XX) XXXX-XXXX" required> </br>

            <input type="submit" id="sub">
        </form>

<script> //Com JavaScript
            let form = document.querySelector("form");
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                let data = new FormData(form);
                fetch('https://script.google.com/macros/s/AKfycbxQDuBBWWKUoWA1BU8aFShIJuhgGSzTSGgO7GfeW5Qp1a324mRAmUlPP5uB0c-v5aOm/exec', {
                    method: "POST",
                    body: data
                })
                    .then(res => res.text())
                    .then(data => { 
                        document.querySelector("#msg").innerHTML = "Mensagem após envio"
                        document.querySelector("#sub").value = "Mensagem quando termina o envio";
                    });
            });
        </script>
